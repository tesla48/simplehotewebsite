<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Hotel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <img src="./img/logo1.jpg" alt="logo1" />
        <nav class="container-nav">
          <ul>
            <li>
              <a href="#">Our Hotel</a>
            </li>
            <li>
              <a href="#">Rooms & Rates</a>
            </li>
            <li>
              <a href="#">Facilities</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="first-section">
        <img src="./img/hp.jpg" alt="homepage" />
        <div class="first-section-title">
          <h1>WELCOME TO BON HOTEL</h1>
          <p>Good people. Good thinking. Good feeling.</p>
          <button class="button">EXPLORE</button>
        </div>
      </div>
      <div class="second-section">
        <h2 class="small-title">Rooms & Rates</h2>
        <div class="container-rooms">
          <div class="room">
            <img src="./img/img1.jpg" alt="" />
            <div class="room-text">
              <h3>Standard Twin Room</h3>
              <button class="button">Check Rates</button>
            </div>
          </div>
          <div class="room">
            <img src="./img/img2.jpg" alt="" />
            <div class="room-text">
              <h3>Standard Room</h3>
              <button class="button">Check Rates</button>
            </div>
          </div>
          <div class="room">
            <img src="./img/img3.jpg" alt="" />
            <div class="room-text">
              <h3>Standard View Room</h3>
              <button class="button">Check Rates</button>
            </div>
          </div>
          <div class="room">
            <img src="./img/img4.jpg" alt="" />
            <div class="room-text">
              <h3>Deluxe Room</h3>
              <button class="button">Check Rates</button>
            </div>
          </div>
        </div>
      </div>
      <div class="third-section">
        <h2 class="small title">Get a room already!</h2>
        <button class="button">Book Now</button>
      </div>
    </main>
    <footer>
      <img src="./img/logo2.jpg" alt="logo2" />
      <div class="link">
        <ul>
          <li>
            <a href="Our Hotels"></a>
          </li>
          <li>
            <a href="Our Conferencing"></a>
          </li>
          <li>
            <a href="Our Company"></a>
          </li>
          <li>
            <a href="Hotel Design"></a>
          </li>
          <li>
            <a href="Careers"></a>
          </li>
        </ul>
      </div>
      <div class="contacts">
        <p>Bon Hotels Head Office</p>
        <ul>
          <li>
            <a href="#">+27 434 344 432</a>
          </li>
          <li>
            <a href="#">info@bonhotels.com</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
